<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100;

    function shadow(e) {
      // hero çš„å…§éƒ¨å¯¬åº¦(clientWidth) + border
      const { offsetWidth: width, offsetHeight: height } = this;
      // æ»‘é¼ åˆ° çˆ¶å®¹å™¨å…§ çš„è·é›¢
      let { offsetX: x, offsetY: y } = e;

      // æ»‘é¼ çš„ä½ç½®ä¸åœ¨ hero ä¸Š (åœ¨ h1 ä¸Š)
      if (hero !== e.target) {
        // åŠ ä¸Š hero åˆ°å…ƒç´ çš„è·é›¢ï¼Œx æ‰æœƒæ˜¯åœ¨ç€è¦½å™¨çš„ä½ç½®
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      // â†‘ é€™ç¨®ç‹€æ³é€šå¸¸éƒ½æ˜¯ç”¨ e.clientX/clientY (æ»‘é¼ äº‹ä»¶é»åœ¨ ç€è¦½å™¨å…§ çš„ä½ç½®)

      // Math.round ç„¡æ¢ä»¶æ¨å»ï¼Œrange -50 ~ 50
      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
      `;
    }

    hero.addEventListener('mousemove', shadow)
  </script>
</body>

</html>
